<html lang="zh-cn" data-ng-app="FileManagerApp">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="theme-color" content="#4e64d9"/>
    <title>{block name="title"}{/block}</title>
    <!-- third party -->
    <script src="<{STATIC_PATH}>/js/jquery.min.js"></script>
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/material.css"/>
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/animate.css"/>
    <script src="<{STATIC_PATH}>/js/material.js"></script>
    <script src="<{STATIC_PATH}>/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/font-awesome.min.css">
    <!-- /third party -->
    <!-- Comment if you need to use raw source code -->
    <link href="<{STATIC_PATH}>/css/toastr.min.css" rel="stylesheet">
    <script type="text/javascript" src="<{STATIC_PATH}>/js/toastr.min.js"></script>
    <!-- /Comment if you need to use raw source code -->
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/login.css"/>
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/photoswipe.css">
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/default-skin/default-skin.css">
    <script src="<{STATIC_PATH}>/js/jquery.color.js"></script>
</head>
<body data-ma-header="teal">


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="container">
            <div class="navbar-header">
                <div>
                    <a class="navbar-brand" href="/">

                    </a>
                </div>

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    {eq name="$loginStatus" value="1"}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle avatar-a" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false"><img src="/Member/Avatar/{$userData.id}/s"
                                                                           class="img-circle avatar-s">
                            {$userData.user_nick} <span class="caret"></span></a>
                    <li>
                        <a href="/Login" class="dropdown-toggle" role="button" aria-haspopup="true"
                           aria-expanded="false"><i class="fa fa-user mr-1"></i> 登录/注册 </a>
                    </li>
                    

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </div>
</nav>
<div class="header-panel shadow-z-2">
    <div class="container-fluid">
        <div class="row">

        </div>
    </div>
</div>
<div class="container main">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="jumbotron">
            <div class="card_top">
                <div class="row top-color">
                    <div class="card-top-row">
                        <div class="login-icon"><i class="fa fa-id-card-o" aria-hidden="true"></i></div>
                        <div class="login-text">密码重置</div>
                    </div>
                </div>
            </div>

            <div class="card_botom">
                <div class="row bottom-width">
                    <form id="resetForm">
                        <div class="form-group  label-floating">
                            <label class="control-label" for="inputPwd">请输入新密码</label>
                            <input type="password" class="form-control" id="inputPwd" name="password-reg">
                        </div>
                        <div class="form-group  label-floating">
                            <label class="control-label" for="inputPwd">重复密码</label>
                            <input type="password" class="form-control" id="inputPwd" name="password-check">
                        </div>
                        <input type="text" style="display:none" class="form-control" id="resetKey" name="key"
                               value="{$key}">


                    </form>
                    <button class="btn btn-raised btn-primary" id="regButton">重设密码</button>

                </div>
            </div>
        </div>
    </div>


</div>
</div>
<div class="col-md-4"></div>
</div>
</div>
</body>

<script type="text/javascript">


</script>
<script src="<{STATIC_PATH}>/js/reset.js"></script>
</html>
