<html lang="zh-cn" >
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="theme-color" content="#4e64d9"/>
    <title>用户登录</title>
    <!-- third party -->
    <script src="<{STATIC_PATH}>/js/jquery.min.js"></script>
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/material.css"/>
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/animate.css"/>
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <script src="<{STATIC_PATH}>/js/material.js"></script>
    <script src="<{STATIC_PATH}>/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/font-awesome.min.css">


    <link rel="stylesheet" href="<{STATIC_PATH}>/css/login.css"/>
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/photoswipe.css">
    <link rel="stylesheet" href="<{STATIC_PATH}>/css/default-skin/default-skin.css">
    <script src="<{STATIC_PATH}>/js/jquery.color.js"></script>
</head>
<body data-ma-header="teal">


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="container">
            <div class="navbar-header">
                <div>
                    <a class="navbar-brand" href="/">

                    </a>
                </div>

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <a href="/?a=loginAction" class="dropdown-toggle" role="button" aria-haspopup="true"
                           aria-expanded="false"><i class="fa fa-user mr-1"></i> 登录/注册 </a>

                    </li>


                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </div>
</nav>

<div class="header-panel shadow-z-2">
    <div class="container-fluid">
        <div class="row">

        </div>
    </div>
</div>
<div class="container main">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="jumbotron" id="logForm">
            <div class="card_top">
                <div class="row top-color">
                    <div class="card-top-row">
                        <div class="login-icon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
                        <div class="login-text">登录后方可享用精彩内容</div>
                    </div>
                </div>
            </div>

            <div class="card_botom">
                <div class="row bottom-width">
                    <form id="loginForm" action="/?c=User&a=doLoginAction" method="post">
                        <div class="form-group  label-floating">
                            <label class="control-label" for="inputUserName">用户名</label>
                            <input type="text" class="form-control" id="inputUserName" name="user_name">
                        </div>
                        <div class="form-group  label-floating">
                            <label class="control-label" for="inputPwd">密码</label>
                            <input type="password" class="form-control" id="inputPwd" name="password">
                        </div>
                        <div class="input-group form-group label-floating">
                            <label class="control-label" for="captcha">验证码</label>
                            <input type="text" id="captcha" class="form-control" name="seccode_verify">
                            <span class="input-group-btn">
                                                      <div class="captcha_img"><img
                                                              src="/?m=home&c=User&a=makeCaptchaAction" alt="验证码"></div>
                                                  </span>
                        </div>
                        <div class="input-group form-group label-floating">
                            <input type="submit" value="登录" class="btn btn-raised btn-primary">
                        </div>
                    </form>
                    <div class="link-group">
                        <a href="javascript:void" class="noWave" id="create" data-change="true">创建一个账户</a><br>
                        <a href="javascript:void" class="noWave" id="forgetSwitch2" data-change="true">忘记密码？</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron" id="regForm" style="display: none;">
            <div class="card_top">
                <div class="row top-color">
                    <div class="card-top-row">
                        <div class="login-icon"><i class="fa fa-sign-in" aria-hidden="true"></i></div>
                        <div class="login-text">注册账户</div>
                    </div>
                </div>
            </div>

            <div class="card_botom">
                <div class="row bottom-width">
                    <form id="registerForm" method="post" action="/?m=home&c=User&a=doRegisterAction" onsubmit="return validate()">
                        <div class="form-group  label-floating">
                            <label class="control-label" for="inputUserName">用户名</label>
                            <input type="text" class="form-control" id="inputUserName" name="user_name-r">
                        </div>
                        <div class="form-group  label-floating">
                            <label class="control-label" for="inputEmail">Email 电子邮箱</label>
                            <input type="text" class="form-control" id="inputEmail" name="email-r">
                        </div>
                        <div class="form-group  label-floating">
                            <label class="control-label" for="inputPwd">密码 : 最少6位，必须含有数字和字母</label>
                            <input type="password" class="form-control" id="inputPwd" name="password-r">
                        </div>
                        <div class="form-group  label-floating">
                            <label class="control-label" for="inputPwd">重复密码 : 最少6位，必须含有数字和字母</label>
                            <input type="password" class="form-control" id="inputPwd" name="password-repeat-r">
                        </div>
                        <div class="input-group form-group label-floating">
                            <label class="control-label" for="captcha">验证码</label>
                            <input type="text" id="captcha" class="form-control" name="seccode_verify">
                            <span class="input-group-btn">
                                <div class="captcha_img"><img src="/?m=home&c=User&a=makeCaptchaAction" alt=""></div>
                            </span>
                        </div>
                        <div class="input-group form-group label-floating">
                            <label class="control-label" for="inputPwd">认证秘钥</label>
                            <input type="password" class="form-control" id="inputPwd" name="authenticate">
                        </div>

                        <div class="input-group form-group label-floating">
                            <input type="submit" value="注册" class="btn btn-raised btn-primary" id="regButton">
                        </div>

                    </form>

                    <div class="link-group">
                        <a href="javascript:void" class="noWave" id="loginSwitch3" data-change="true">已有账号？立即登录</a><br>
                        <a href="javascript:void" class="noWave" id="forgetSwitch" data-change="true">忘记密码？</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="jumbotron" id="emailCheck" style="display: none;">
            <div class="card_top">
                <div class="row top-color">
                    <div class="card-top-row">
                        <div class="login-icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                        <div class="login-text">激活账户</div>
                    </div>
                </div>
            </div>

            <div class="card_botom">
                <div class="row bottom-width"><br>
                    我们已经向您的注册邮箱发送了一封确认邮件，请访问邮件中的激活链接以完成注册。如果未收到邮件，请检查您的垃圾邮件。<br><br>如果还仍无法接受邮件，请尝试更换注册邮箱或联系站点管理员。
                </div>
            </div>
        </div>


        <div class="jumbotron" id="forgetForm" style="display: none;">
            <div class="card_top">
                <div class="row top-color">
                    <div class="card-top-row">
                        <div class="login-icon"><i class="fa fa-question-circle-o" aria-hidden="true"></i></div>
                        <div class="login-text">找回密码</div>
                    </div>
                </div>
            </div>

            <div class="card_botom">
                <div class="row bottom-width">
                    <form id="forgetPwdForm" method="post" action="/?m=home&c=User&a=doForgetPassWord">

                        <div class="form-group  label-floating">
                            <label class="control-label" for="inputEmail">请填写注册时绑定的邮箱</label>
                            <input type="text" class="form-control" id="regEmail" name="email">
                        </div>


                        <div class="input-group form-group label-floating">
                            <label class="control-label" for="captcha">验证码</label>
                            <input type="text" id="captcha" class="form-control" name="captchaCode">
                            <span class="input-group-btn">
                                                      <div class="captcha_img"><img
                                                              src="/?m=home&c=User&a=makeCaptchaAction" alt=""></div>
                                                  </span>
                        </div>
                        <div class="input-group form-group label-floating">
                            <input type="submit" class="btn btn-raised btn-primary" id="findMyFuckingPwd" value="找回密码">
                        </div>

                    </form>

                    <div class="link-group">
                        <a href="javascript:void" class="noWave" id="loginSwitch2" data-change="true">返回登录</a><br>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="col-md-4"></div>
</div>
</div>
</body>

</script>

</html>
