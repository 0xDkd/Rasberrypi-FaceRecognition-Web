<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #outer{width: 100px;height: 100px;border: red solid;}
    </style>
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">

</head>
<body>
<div id="outer">
</div>
</body>
<script type="text/javascript">
    function $(id){
        return document.getElementById(id);
    }
    function bindEvent(obj,evenType,callback){
        if(window.addEventListener){
            obj.addEventListener(evenType,callback,false);
        }else{
            obj.attachEvent('on'+evenType,callback);
        }
    }

    var oDiv = $('outer');
    console.log(oDiv);
    bindEvent(oDiv,'mouseover',function(){
        oDiv.style.backgroundColor = 'pink';
        sweetAlert("哎呦……", "出错了！","error");
    });
</script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
</html>
